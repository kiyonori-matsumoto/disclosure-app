<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>保存した開示情報</ion-title>
  </ion-navbar>

</ion-header>


<ion-content fullscreen>
  <ion-list [virtualScroll]="items" approxItemHeight="90px" [headerFn]="virtualScrollHeader">
    <ion-item-divider *virtualHeader="let header">
      追加日: {{header}}
    </ion-item-divider>
    <ion-item-sliding #item *virtualItem="let elem">
      <ion-item (click)="viewDocument(elem)">
        <ion-note class="dropdown">
          <span *ngFor="let tag of elem.tags | keys">{{tag}} | </span>
          {{elem.time | middleTime}}</ion-note>
        <h2>{{elem.company}}<small>({{elem.code}})</small></h2>
        <p [ngClass]="{fade: !elem.expand, nofade: elem.expand}">{{elem.title}}</p>
      </ion-item>
      <ion-item-options slide="left">
        <button ion-button (click)="delete(elem.document)">
          <ion-icon name="trash"></ion-icon>
          削除
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <div *ngIf="loading | async" style="display:flex;justify-content:center;">
    <ion-spinner></ion-spinner>
  </div> 
</ion-content>
