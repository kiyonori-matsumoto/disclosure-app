<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only [navPush]="searchStocksPage">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>適宜開示一覧</ion-title>
  </ion-navbar>
</ion-header>
    
    
<ion-content padding>
  <ion-item>
    <ion-label>公開日</ion-label>
    <ion-datetime displayFormat="YYYY/MM/DD" [(ngModel)]="date" (ionChange)="onChangeDate()"></ion-datetime>
  </ion-item>
  <ion-list>
    <!-- <button ion-item [navPush]="documentViewPage" [navParams]="item" class="text" *ngFor="let item of items | async" > -->
    <button ion-item (click)="viewDocument(item)" class="text" *ngFor="let item of items | async" >
      <h2>{{item.company}}<small>({{item.code}})</small>
        <ion-note>{{item.time | twitterTime }}</ion-note></h2>
      <p>{{item.title}}</p>
    </button>
  </ion-list>
  <div *ngIf="loading | async" style="display:flex;justify-content:center;">
    <ion-spinner></ion-spinner>
  </div> 
</ion-content>
