<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>カスタムタグ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngIf="(favorites | async)?.length === 0">
      カスタムタグが登録されていません
    </ion-item> 
    <ion-item-sliding #item *ngFor="let elem of tags | async" >
      <button ion-item>
        {{elem}}
      </button>
      <ion-item-options slide="left">
        <button ion-button (click)="delete(elem)">
          <ion-icon name="trash"></ion-icon>
          削除
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <div *ngIf="loading | async" style="display:flex;justify-content:center;">
    <ion-spinner></ion-spinner>
  </div> 
</ion-content>
