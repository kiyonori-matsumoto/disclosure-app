<ion-header>

  <ion-navbar>
    <ion-title>通知設定</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 ion-text>証券コードで通知</h3>
  <ion-item>
    <ion-label stacked>Code</ion-label>
    <ion-input type="number" [(ngModel)]="code"></ion-input>
    <button ion-button item-end icon-only (click)="add()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-item>
  <ion-list>
    <ion-item-sliding #item *ngFor="let elem of listCode" >
      <ion-item>
        {{elem.title}}
      </ion-item>
      <ion-item-options slide="left">
        <button ion-button (click)="delete(elem.topic)">
          <ion-icon name="trash"></ion-icon>
          削除
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
