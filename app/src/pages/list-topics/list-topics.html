<ion-header>

  <ion-navbar>
    <ion-title>通知設定</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 ion-text>証券コードで通知</h3>
  <ion-item>
    <ion-label stacked>Code</ion-label>
    <ion-input type="number" [(ngModel)]="code"></ion-input>
    <button ion-button item-end icon-only (click)="add()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-item>
  <ion-list>
    <ion-item *ngIf="(listCodeAsync | async)?.length === 0">
      トピックが登録されていません<br>
      興味のある企業の通知を登録できます。
    </ion-item> 
    <ion-item-sliding #item *ngFor="let elem of listCodeAsync | async" >
      <ion-item>
        {{elem.id}} {{(elem.data | async)?.name }}
      </ion-item>
      <ion-item-options slide="left">
        <button ion-button (click)="delete(elem.id)">
          <ion-icon name="trash"></ion-icon>
          削除
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <div *ngIf="loading | async" style="display:flex;justify-content:center;">
    <ion-spinner></ion-spinner>
  </div> 
</ion-content>
